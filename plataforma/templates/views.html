{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{%block 'head'%}
    <link rel="stylesheet" href="{% static 'plataforma/css/views.css'%}">
{%endblock%}


{% block 'titulo' %}Pergunta{% endblock %}

{% block 'body' %}

<div class="card-group col-6" style="margin-left:25%; margin-top: 5%;">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">{{links.titulo}}</h5>
    </div>
    <div class="card-footer">
      <small class="text-muted">{{links.descricao}}</small>
    </div>
  </div>
  </div>

<form method="post"> {% csrf_token %}
        {{form|crispy}}

</form>
{%endblock%}
